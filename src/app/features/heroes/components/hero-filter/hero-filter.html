<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title class="filter-title">
      <mat-icon>search</mat-icon>
      Search Hero
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Hero name</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="e.g. Superman, Batman..."
        autocomplete="off"
      />

      @if (searchControl.value) {
      <button
        matSuffix
        mat-icon-button
        (click)="clearFilter()"
        type="button"
        matTooltip="Clear"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </mat-card-content>
</mat-card>
